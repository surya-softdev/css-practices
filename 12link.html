<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        color: blue;
        text-decoration: none;
      }
      .sun1:hover {
        color: rgb(12, 101, 254);
        text-decoration: underline;
      }
      #sun2 {
        text-decoration: none;
        color: rgb(166, 5, 5);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Css links Example</h1>
    <p>
      this is a paragraph <a href="https://www.wikipedia.org/">click here !</a>
    </p>
    <hr />
    <div class="sun1">
      <h1>Css links Example</h1>
      <p>this is a paragraph</p>
    </div>
    <hr />
    <div id="sun2">
      <h1>Css links Example</h1>
      <p>
        this is a paragraph
        <a href="https://www.wikipedia.org/" style="color: rgb(6, 251, 108)"
          >Styled link</a
        >
      </p>
    </div>
  </body>
</html>
