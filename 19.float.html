<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        border: 1px solid black;
      }

      .left {
        float: left;
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .right {
        float: right;
        width: 100px;
        height: 100px;
        background-color: rgb(75, 243, 3);
      }
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- html structure -->
    <div class="container clearfix">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
