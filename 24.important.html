<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p {
        color: red !important;
      }

    .important {
          color: rgb(52, 255, 2);
        }
    
    </style>
  </head>
  <body>
    <div class="container">
      <p style="color: red">this is paragraph has red text.</p>
      <p class="important">the important rule override all paragraph color.</p>
    </div><hr>
    <div class="important">
      <p>this paragraph has default color.</p>
      <p class="important">this ! important rule override all paragraph</p>
    </div>
  </body>
</html>
