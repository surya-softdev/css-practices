<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Fixed size1 {
        width: 200px;
        height: 200px;
        background-color: aqua;
      }
      .Flexible2 {
        width: 75%;
        height: 150px;
        background-color: bisque;
      }
      .Reponsive3 {
        width: 75%;
        height: auto;
        background-color: rgb(246, 178, 94);
      }
    </style>
  </head>
  <body>
    <div class="Fixed size1">
      <h1>size example 1</h1>
      <p>the height and width</p>
    </div>
    <hr />
    <div class="Flexible2">
      <h1>size example 2</h1>
      <p>the height and width are flexible</p>
    </div>
    <hr />
    <div class="Reponsive3">
      <h1>size example</h1>
      <p>the height and width</p>
    </div>
  </body>
</html>
