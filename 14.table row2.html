<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #table {
       
        border-collapse: collapse;
      }
       th,td{
        border:1px solid black;
        padding-left: 30px;
        height: 100px;
        width: 600px;
       }
       td:nth-child(even){
        background-color: orange;
        color: white;
       }
       tr:nth-child(odd){
        color: blueviolet;
       }
    
    
    </style>
  </head>
  <body>
    <div id="table">
      <table>
        <tr>
          <th>header1</th>
          <th>header2</th>
          <th>header3</th>
        </tr>
        <tr>
          <td>data 1</td>
          <td>data 2</td>
          <td>data 3</td>
        </tr>
        <tr>
          <td>data 4</td>
          <td>data 5</td>
          <td>data 6</td>
        </tr>
        <tr>
          <td>data 7</td>
          <td>data 8</td>
          <td>data 9</td>
        </tr>
      </table>
    </div>
  </body>
</html>
